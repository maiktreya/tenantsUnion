# .github/workflows/ci.yml

name: Continuous Integration

# Controls when the workflow will run
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Matches the Python version in your Dockerfile

      # Step 3: Install Python dependencies for the test suite
      - name: Install test dependencies
        run: pip install -r tests/requirements.txt #

      # Step 4: Run the test suite using the provided script
      # The script handles starting Docker, running pytest, and cleaning up.
      - name: Run test suite
        run: |
          chmod +x tests/run_tests.sh
          ./tests/run_tests.sh #

