[pytest]
# This file configures pytest for the project.
# It tells pytest to look for tests in any file starting with 'test_'.
# The '-sv' flags provide more verbose output and show local variables in tracebacks.
# asyncio_mode = auto is necessary for testing async code with pytest-asyncio.
testpaths = tests
python_files = test_*.py
addopts = -sv
asyncio_mode = auto
